<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <title>Home</title>
</head>

<body>

    <header class="container-fluid">
        <nav>
            <button class="btn btnMenu" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img
                    src="./img/global/imgMenuMobile.png" alt=""></button>

            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p>Try scrolling the rest of the page to see this option in action.</p>
                </div>
            </div>
        </nav>


        <div class="contenedorPortada container-fluid">
            <div class="portadaTittle">
                <img class="logoPortada" src="./img/global/logo.svg" alt="logo">

                <div class="portadaWelcomeLogo">
                    <h6>BIENVENIDOS A</h6>
                    <img src="./img/global/logo.svg" alt="logo">
                </div>
                
                <P>Incrementa tus ventas, lo puedes lograr a través de
                    un Link de comunicación directa.</P>

                    <button>COMENZAR</button>
                    <button class="botonPortadaDos">SOBRE NOSOTROS</button>
            </div>

            <div class="portadaRedes">
                <img src="./img/global/redes/instagram.svg" alt="instagram">
                <img src="./img/global/redes/Dribble.svg" alt="dribble">
                <img src="./img/global/redes/twitter.svg" alt="twitter">
                <img src="./img/global/redes/fac ebook.svg" alt="facebook">
            </div>
        </div>



    </header>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
